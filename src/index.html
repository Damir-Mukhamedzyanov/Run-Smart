<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Damir">
    <meta name="description"
        content="Сайт, с использованием планировщиком задач Gulp, с контролем версий через Git и репозиторимен на Github, также используется БЭМ методология">
    <link rel="stylesheet" href="css/modern-normalize.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Run smart</title>
</head>

<body>
    <main>
        <section class="promo">
            <div class="container">
                <header class="header">
                    <a href="#" class="header_logo"><img src="img/logo.png" alt="logo"></a>
                    <div class="header_text">Официальный представитель<span>Garmin, Polar, Suunto</span></div>
                    <div class="header__number">
                        <a href="tell:+74999228974" class="header__number_tell">+7 (499) 922-89-74</a>
                        <button class="btn header__number_btn">заказать звонок</button>
                    </div>
                </header>
                <div class="promo__wraper">
                    <h1 class="promo_h1">Подбор пульсометра</h1>
                    <h2 class="promo_h2">с учётом Вашего уровня подготовки</h2>
                    <div class="promo__icons">
                        <div class="promo__icons_block">
                            <img src="icon/promo/clock.png" alt="clock" class="promo__icons_img">
                            <div class="promo__icons_text">Время подбора: 10 минут</div>
                        </div>
                        <div class="promo__icons_block">
                            <img src="icon/promo/cart.png" alt="cart" class="promo__icons_img">
                            <div class="promo__icons_text">Бесплатная доставка</div>
                        </div>
                        <div class="promo__icons_block">
                            <img src="icon/promo/messages.png" alt="message" class="promo__icons_img">
                            <div class="promo__icons_text">Ответим на все вопросы</div>
                        </div>
                    </div>
                    <button class="btn promo__wraper_btn">Заказать консультацию</button>
                    <div class="promo_link">или <a href="#">Перейти в каталог</a></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
